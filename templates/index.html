{% extends 'base.html' %}


{% block content %}
    <h1 class="text-center"> {% block title %} Buscador de preços de combustíveis {% endblock %}</h1>

    <form method="post">
    <div class="form-group mt-5">
        <label for="formlocalizacao" class="font-weight-bold"> Informe a sua localização: </label>
        <input type="text" class="form-control" id="formlocalizacao"
               placeholder="Endereço">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
    </form>

    <h3 class="text-center mt-2"> {% block local %}  Localização do posto mais próximo {% endblock %} </h3>
    <h4 class="text-center mt-2"> {% block map %}  (Colocar MAPA) {% endblock %} </h4>

{% endblock %}
